<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<!-- bootstrap style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- bootstrap script  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Sign-up form start -->
<section id="contentBody" >
<section id="mainContainer" class="row                                                                                                           ">
  <aside class="col-md-7 left d-flex justify-content-center align-items-center">
    <main>
    <h1 style="font-size: 3rem;"><strong>Stay updated!</strong></h1>

    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
      <img class="checkmark" src="assets/images/icon-list.svg" alt="checkmark">Product discovery and building what matters<br><br>
      <img class="checkmark" src="assets/images/icon-list.svg" alt="checkmark">Measuring to ensure updates are a success <br><br>
      <img class="checkmark" src="assets/images/icon-list.svg" alt="checkmark">And much more!
    
      
    
    <form action="">
      <label for="email" >Email address</label><br>
      <input type="email" name="email" id="email"  placeholder="email@company.com">
      <div class="text-center"><button id="submitBtn" type="submit">Subscribe to monthly newsletter</button></div>
    </form>
  </aside>
  </main>
  <aside class="col-md-5 right"></aside>

</section>
</section>
